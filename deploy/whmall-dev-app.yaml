---
# product
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product
spec:
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product 
    spec:
      containers:
      - name: product
        image: "product:v1.1.4"
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        volumeMounts:
        - name: product-config
          mountPath: /opt/whmall/product/conf/dev
        env: 
        - name: GO_ENV
          value: "dev"
        - name: MYSQL_USER
          value: "root"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-paasword
              key: password
        - name: MYSQL_HOST
          value: "mysql-svc"
        - name: MYSQL_PORT
          value: "3306"
        - name: MYSQL_DB
          value: product
      volumes:
      - name: product-config
        configMap:
          name: whmall-config
          items: 
          - key: product-app-config
            path: conf.yaml
