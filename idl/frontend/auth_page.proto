syntax = "proto3";

package frontend.auth;

import "api.proto";

option go_package = "frontend/auth";

message Empty {}

message LoginReq struct{
    string email = 1 [(api.form)="email"];
    string password = 2 [(api.form)="password"];
}

service AuthService {
  rpc login(Empty) returns(Empty) {
    option (api.get) = "/auth/login";
  }
}

